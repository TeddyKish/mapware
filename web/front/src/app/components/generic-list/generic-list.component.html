<div class="container">
  <div *ngFor="let item of data" class="listItem" (click)="click(item)" [ngClass]="{selected: isSelected(item)}">
    <div>
      <div class="host">
      <i class="fa fa-server"></i>
      {{item.name}}</div>
      <div class="ip">{{item.ip}}</div>
    </div>
    <app-sub-item *ngFor="let sub of item.services" [data]="sub"></app-sub-item>
  </div>
</div>
