<div class="container">

  <div>
    <i class="fa fa-cogs"></i>
    {{data.name}}
  </div>
  <div>
    <i class="fa fa-wifi"></i>
    {{data.port}}
  </div>
  <div>
    <i class="fa fa-exchange"></i>
    {{data.protocol}}
  </div>
  <div *ngIf="data.state">
    <i class="fa fa-lock"></i>
    {{data.state}}
  </div>

</div>
